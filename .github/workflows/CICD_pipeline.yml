name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:


jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: install python requirements
        run: pip install flake8 pylint

      - name: lint the code
        run: |
          flake8 hello.py --exit-zero || true # disable flake8 fast-fail
          pylint hello.py
        continue-on-error: true
      
      - name: test the script
        # the output of the script should returns "Hello, World!" so we can grep it to check
        run: python hello.py | grep -i "hello" || exit 1
  
  build-and-push:
    needs: [lint-and-test]
    permissions:
      packages: write
      contents: read
    name: build and push docker image
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: setup docker buildx
        uses: docker/setup-buildx-action@v3

      - name: login to docker registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # - name: build and push with buildx
      #   uses: docker/build-push-action@v5
      #   with:
      #     context: .
      #     push: true
      #     platforms: amd64, arm64
      #     tags: "latest"

      - name: build and push
        run: |
          docker buildx build -t ghcr.io/${{ github.repository }}:latest .
          docker push ghcr.io/${{ github.repository }}:latest
          docker rmi ghcr.io/${{ github.repository }}:latest


  test-docker-image:
    needs: [build-and-push]
    permissions:
      packages: read
    runs-on: ubuntu-lates
    steps:
      - name: login to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: pull the image to create a container from it
        run: docker pull ghcr.io/${{ github.repository }}:latest

      - name: run a container and apply a test command against it (remember CMD in the Dockerfile invokes the script at start)
        run: docker run --rm ghcr.io/${{ github.repository }}:latest | grep -i "hello" || exit 1

  deploy:
    needs: [test-docker-image]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: deploy
        run: echo "deploy to production..."